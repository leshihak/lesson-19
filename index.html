<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="container-title">Please Sign Up</div>

    <div class="container-input">
      <input type="text" id="firstName" placeholder="First name" required>
      <p>First name</p>
      <img src="./img/tick.png" class="tick" alt="">
      <img src="./img/closs.png" class="cross" alt="">
      <div class="warning-txt">Please provide a valid First name!</div>
    </div>
    
    <div class="container-input">
      <input type="text" id="secondName" placeholder="Last name" required>
      <p>Last name</p>
      <img src="./img/tick.png" class="tick" alt="">
      <img src="./img/closs.png" class="cross" alt="">
      <div class="warning-txt">Please provide a valid Second name!</div>
    </div>
    
    <div class="container-input">
      <input type="email" id="email" placeholder="Email adress" required> 
      <p>Email adress</p>
      <img src="./img/tick.png" class="tick" alt="">
      <img src="./img/closs.png" class="cross" alt="">
      <div class="warning-txt">Please provide a valid Email adress!</div>
    </div>
    
    <div class="container-input">
      <input type="number" id="number" placeholder="Phone number" required>
      <p>Phone number</p>
      <img src="./img/tick.png" class="tick" alt="">
      <img src="./img/closs.png" class="cross" alt="">
      <div class="warning-txt">Please provide a valid Phone number!</div>
    </div>
    
    <div class="container-input">
      <input type="password" id="password" placeholder="Password" required>
      <p>Password</p>
      <img src="./img/tick.png" class="tick" alt="">
      <img src="./img/closs.png" class="cross" alt="">
      <div class="warning-txt">Please provide a valid Password!</div>
    </div>

    <input type="button" value="Sign Up" id="btn">
  </div>
  <script src="./index.js"></script>
</body>
</html>
